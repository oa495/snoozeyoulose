<!DOCTYPE html>
<html>
    <head>
           <meta charset="utf-8"> 
        <title>You snooze you lose.</title>
         <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
        <link href="../styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
             <main class="setup">
                <p>Hi <span id="userName"></span>, what time do you want to wake up? </p>
                <input type="text" id="time" data-format="HH:mm" data-template="HH : mm" name="datetime">
                <button id="setTime" class="button" value="submit">Submit</button>
            </main>
            <div class="connect">
                <ul class="avenues">
                    <li id="twitter">Connect with Twitter.</li>
                    <li id="gmail">Connect with Gmail.</li>
                    <li id="text">Connect with SMS.</li>
                </ul>
                <form class="connect-form" id="twitter-add">
                    <input type="text" id="twitterHandle1" value="twitterhandle1">
                    Message: <input class="message" type="text" value="I am an idiot who can't wake up to the sound of my alarm. You should fire me.">
                    <button id="twitter-submit" class="button" value="submit">Submit</button>
                </form>
                <form class="connect-form" id="gmail-add">
                    <input type="text" id="emailTo1"value="Email 1">
                     Message: <input class="message" type="text" value="I am an idiot who can't wake up to the sound of my alarm. You should fire me.">
                     <button id="gmail-submit" class="button" value="submit">Submit</button>
                </form>
                <form class="connect-form" id="sms-add">
                    <input type="text" id="number1" value="Phone Number 1">
                     Message: <input class="message" type="text" value="I am an idiot who can't wake up to the sound of my alarm. You should fire me.">
                     <button id="sms-submit" class="button" value="submit">Submit</button>
                </form>
            </div>
             <div class="overlay">
                <div id="time-is-up">
                    <h2>Time's up!</h2>
                    <div class="button-holder">
                        <button id="end-alarm" class="button close">Close</button>
                    </div>
                </div>
            </div>
             <audio id="alarm-ring" preload="auto">
                <source src="../sounds/alarm.ogg" type="audio/ogg" />
                <source src="../sounds/alarm.mp3" type="audio/mpeg" />
            </audio>
             <div id="clock" class="light">
                <div class="display">
                    <div class="weekdays"></div>
                    <div class="ampm"></div>
                    <div class="alarm"></div>
                    <div class="digits"></div>
                </div>
            </div>   
    </body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://kandy-portal.s3.amazonaws.com/public/javascript/fcs/3.0.4/fcs.js" ></script>
    <script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.2.2/kandy.js" ></script>
    <script src="../scripts/setup.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="../scripts/combodate.js"></script>


</html>
